name: Update IPTV

on:
  schedule:
    - cron: "0 2 * * *"   # 每天凌晨 2 点执行
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run extract_valid.py
        run: python scripts/extract_valid.py

      - name: Ensure scripts folder exists
        run: mkdir -p scripts

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 确认文件存在
          if [ -f scripts/valid.m3u ]; then
            git add scripts/valid.m3u
            git commit -m "Update valid.m3u" || echo "No changes to commit"
            git push
          else
            echo "valid.m3u not found, skipping commit."
          fi
