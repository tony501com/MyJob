name: Daily V2 Fetch

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2点执行（北京时间10点）
  workflow_dispatch:      # 允许手动触发

jobs:
  run-v2-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium beautifulsoup4 chromedriver-autoinstaller

      - name: Run get_v2_3.py
        run: python scripts/get_v2_3.py

      - name: Ensure v2.txt exists and is not empty
        run: |
          if [ ! -s v2.txt ]; then
            echo "v2.txt is missing or empty!"
            exit 1
          fi

      - name: Commit and push v2.txt if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain=v1 | grep -q "v2.txt"; then
            git add v2.txt
            git commit -m "chore: update v2.txt [auto]" || exit 0
            git push
          fi
