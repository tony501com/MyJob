name: Test 1 of t1.py

on:
  schedule:
    - cron: '0 2 * * *'   # 每天凌晨2点
  workflow_dispatch:       # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run t1.py
        run: python t1.py

